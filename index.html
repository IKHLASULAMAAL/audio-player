<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    audio {
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Search Engine - Audio</h2>
  <audio controls>
    <source src="search-engine.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
